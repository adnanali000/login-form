<!doctype html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/8c6a7954f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>

<body>

    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="enter your email">

        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="enter your password">
        </div>
        <button class="btn">
            Sign In
        </button>

    </div>



</body>
</html>
